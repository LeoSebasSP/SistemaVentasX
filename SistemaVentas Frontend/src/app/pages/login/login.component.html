<div class="card flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" style="height: fit-content;">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Login</div>
    </div>

    <div>
        <label for="user" class="block text-900 font-medium mb-2">Usuario</label>
        <input id="user" type="text" placeholder="Usuario" class="w-full mb-3 p-inputtext" [(ngModel)]="user">

        <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
        <input id="password" type="password" placeholder="Contraseña" class="w-full mb-3 p-inputtext" [(ngModel)]="password">

        <button pButton pRipple label="Ingresar" icon="pi pi-user" class="w-full" (click)="iniciarSesion()"></button>

    </div>

  </div>
</div>
