<div class="block-content">
  <div class="ng-star-inserted" style="height: 100vh; overflow: hidden;">
    <div class="min-h-screen flex relative lg:static surface-ground">
      <div #menubar id="app-sidebar-5" [ngClass]="{'hidden': hiddenMenus}"
        class="bg-gray-900 h-screen lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 border-gray-800 w-18rem lg:w-8rem select-none">
        <div class="flex flex-column h-full">
          <div class="flex align-items-center justify-content-center flex-shrink-0 bg-orange-500" style="height: 60px;">
            <img src="assets/img/LogoSistemaVentas.png" alt="Image" height="50">
          </div>
          <div class="mt-3">
            <ul class="list-none p-3 m-0">

              <li>
                <a pripple="" routerLink="/pages/home"
                  class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-gray-800 border-round text-gray-300 hover:text-white transition-duration-150 transition-colors">
                  <i class="pi pi-home mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-lg"></i>
                  <span class="font-medium inline text-base lg:text-xs lg:block">Inicio</span>
                  <span class="p-ink" style="height: 79px; width: 79px; top: -20.5px; left: 5.5px;"></span>
                </a>
              </li>
              <div #menuli>
                <li class="relative" *ngFor="let m of menus"><a pripple="" (click)="toggleHiddenSubmenus(m.id)"
                    pstyleclass="@next" enterclass="hidden" leavetoclass="hidden"
                    class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-gray-800 border-round text-gray-300 hover:text-white transition-duration-150 transition-colors"><i
                      pbadge="3" severity="danger"
                      class="p-element pi {{m.icon}} mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-lg p-overlay-badge"><span
                        id="pr_id_6_badge" class="p-badge p-component p-badge-danger p-badge-dot"></span></i><span
                      class="font-medium inline text-base lg:text-xs lg:block">{{m.name}}</span><i
                      class="pi pi-chevron-down ml-auto lg:hidden"></i><span class="p-ink"
                      style="height: 79px; width: 79px; top: -1.5px; left: 12.5px;"></span></a>
                  <ul [ngClass]="{'hidden': hiddenSubmenus || expandedMenuId !== m.id}"
                    class="list-none pl-3 pr-0 py-0 lg:p-3 m-0 lg:ml-3 overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out static border-round-right lg:absolute left-100 top-0 z-1 bg-gray-900 shadow-none lg:shadow-2 w-full lg:w-15rem">
                    <div *ngFor="let n of submenus">
                      <li *ngIf="n.menu.id == m.id">
                        <a pripple="" [routerLink]="n.url"
                          class="p-ripple p-element flex align-items-center cursor-pointer p-3 hover:bg-gray-800 border-round text-gray-300 hover:text-white transition-duration-150 transition-colors">
                          <i class="pi {{n.icon}} mr-2"></i>
                          <span class="font-medium">{{n.name}}</span>
                          <span class="p-ink"></span>
                        </a>
                      </li>
                    </div>
                  </ul>
                </li>
              </div>
            </ul>
          </div>
          <div class="mt-auto">
            <hr class="mb-3 mx-3 border-top-1 border-none border-bluegray-600">
            <ul class="list-none p-2 m-0 origin-bottom animation-duration-150 overflow-hidden animation-ease-in-out"
              [ngClass]="{'hidden': hiddenProfileLeft}">
              <li>
                <a pripple=""
                  class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-gray-800 border-round text-gray-300 hover:text-white transition-duration-150 transition-colors">
                  <i class="pi pi-user mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-lg"></i>
                  <span class="font-medium inline text-base lg:text-xs lg:block">Profile</span>
                  <span class="p-ink" style="height: 79px; width: 79px; top: -15.5px; left: 12.5px;"></span>
                </a>
              </li>
              <li>
                <a pripple=""
                  class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-gray-800 border-round text-gray-300 hover:text-white transition-duration-150 transition-colors">
                  <i class="pi pi-cog mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-lg"></i>
                  <span class="font-medium inline text-base lg:text-xs lg:block">Settings</span>
                  <span class="p-ink" style="height: 79px; width: 79px; top: -15.5px; left: 12.5px;"></span>
                </a>
              </li>
              <li>
                <a pripple="" (click)="logout()"
                  class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-gray-800 border-round text-gray-300 hover:text-white transition-duration-150 transition-colors">
                  <i class="pi pi-sign-out mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-lg"></i>
                  <span class="font-medium inline text-base lg:text-xs lg:block">Sign Out</span>
                  <span class="p-ink" style="height: 79px; width: 79px; top: -15.5px; left: 12.5px;"></span>
                </a>
            </ul>
            <a pripple="" pstyleclass="@prev" enterclass="hidden" enteractiveclass="slidedown" leavetoclass="hidden"
              leaveactiveclass="slideup" (click)="toggleHiddenProfileLeft()"
              class="p-ripple p-element m-3 px-3 py-2 flex align-items-center hover:bg-bluegray-900 border-round cursor-pointer text-bluegray-100 hover:text-bluegray-50 transition-duration-150 transition-colors"><img
                src="assets/images/blocks/avatars/circle/avatar-f-1.png" class="mr-2"
                style="width: 28px; height: 28px;"><span class="font-medium inline lg:hidden">Amy Elsner</span><i
                class="pi pi-chevron-up ml-auto"></i><span class="p-ink"
                style="height: 248px; width: 248px; top: -92px; left: 77px;"></span>
            </a>
          </div>
        </div>
      </div>
      <div class="min-h-screen flex flex-column relative flex-auto">
        <div
          class="flex justify-content-between align-items-center px-5 surface-section relative lg:static border-bottom-1 surface-border"
          style="height: 60px;">
          <div class="flex"><a #toogleMenuButton pripple="" pstyleclass="#app-sidebar-5" enterclass="hidden"
              enteractiveclass="fadeinleft" leavetoclass="hidden" leaveactiveclass="fadeoutleft"
              (click)="toggleHiddenMenus()"
              class="p-ripple p-element cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-700 mr-3"><i
                class="pi pi-bars text-4xl"></i><span class="p-ink"
                style="height: 45px; width: 45px; top: 12.5px; left: -1.5px;"></span></a><span
              class="p-input-icon-left"><i class="pi pi-search"></i><input type="text" pinputtext=""
                placeholder="Search" class="p-inputtext p-component p-element border-none w-10rem sm:w-20rem"></span>
          </div><a pripple="" (click)="toggleHiddenProfileRight()" pstyleclass="@next" enterclass="hidden"
            enteractiveclass="fadein" leavetoclass="hidden" leaveactiveclass="fadeout"
            class="p-ripple p-element cursor-pointer block lg:hidden text-700"><i
              class="pi pi-ellipsis-v text-2xl"></i><span class="p-ink"></span></a>
          <ul [ngClass]="{'hidden': hiddenProfileRight}"
            class="list-none p-0 m-0 lg:flex lg:align-items-center select-none lg:flex-row
            surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static">
            <li><a pripple=""
                class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"><i
                  class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i><span
                  class="block lg:hidden font-medium">Inbox</span><span class="p-ink"
                  style="height: 56px; width: 56px; top: -7.5px; left: -2px;"></span></a></li>
            <li><a pripple=""
                class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"><i
                  pbadge="" severity="danger"
                  class="p-element pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0 p-overlay-badge"><span
                    id="pr_id_7_badge" class="p-badge p-component p-badge-danger p-badge-dot"></span></i><span
                  class="block lg:hidden font-medium">Notifications</span><span class="p-ink"
                  style="height: 56px; width: 56px; top: -10.5px; left: -1px;"></span></a></li>
            <li class="border-top-1 surface-border lg:border-top-none"><a pripple=""
                class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"><img
                  src="assets/images/blocks/avatars/circle/avatar-f-1.png" class="mr-3 lg:mr-0"
                  style="width: 32px; height: 32px;">
                <div class="block lg:hidden">
                  <div class="text-900 font-medium">Josephine Lillard</div><span
                    class="text-600 font-medium text-sm">Marketing Specialist</span>
                </div><span class="p-ink" style="height: 64px; width: 64px; top: -12.5px; left: 27px;"></span>
              </a></li>
          </ul>
        </div>
        <div class="p-2 flex flex-column flex-auto">
          <div class="p-2 border-2 border-dashed surface-border border-round surface-section flex-auto">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div><!----><!---->
</div>
